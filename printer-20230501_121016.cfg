#[include crampon.cfg] This is the Annex Crampon accelerometer

##### VzBoT############
#######################

[printer]
kinematics: corexy
max_velocity: 2500
max_accel: 10000
#max_accel_to_decel: 5000
max_z_velocity: 20
max_z_accel: 15
square_corner_velocity: 10

########################
########################


[mcu]
serial:/dev/serial/by-id/usb-Klipper_stm32h723xx_0E001F001551313338343730-if00
#restart_method: command

[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345] (if you run sensor connected to Pi)
#cs_pin: rpi:None

#[resonance_tester] This is for accel sensor connected to Pi
#accel_chip: adxl345
#probe_points:
#    155,155,20  # an example

########################
########################

[stepper_x]
##	in M3 position
step_pin: PE14
dir_pin: !PE8
enable_pin: !PE9
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  
endstop_pin: ^PG11
position_endstop: -19
position_min: -19
position_max: 315
homing_speed: 35  
homing_retract_dist: 0
[tmc5160 stepper_x] 
#spi_bus: spi1a 
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
cs_pin: PE7
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1


[stepper_x1]
##	in M5 position
step_pin: PE1
dir_pin: !PF0
enable_pin: !PC15
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200
[tmc5160 stepper_x1] 
#spi_bus: spi1a
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
cs_pin: PF1
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1


[stepper_y]
##	in M4 position
step_pin: PE15
dir_pin: !PE11
enable_pin: !PF2
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200  
endstop_pin: ^PG12
position_endstop: -0
position_min: -0
position_max: 310
homing_speed: 35  
homing_retract_dist: 0
[tmc5160 stepper_y] 
#spi_bus: spi1a
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
cs_pin: PE10
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1




[stepper_y1]
##	in M6 position
step_pin: PE0
dir_pin: !PG3
enable_pin: !PG4
rotation_distance: 40
microsteps: 16
full_steps_per_rotation: 200 
[tmc5160 stepper_y1] 
#spi_bus: spi1a
spi_software_mosi_pin: PB5
spi_software_miso_pin: PB4
spi_software_sclk_pin: PB3
cs_pin: PG2
interpolate: false
run_current: 1.5
sense_resistor: 0.033
driver_TBL: 0
driver_TOFF: 1

#########################

[stepper_z]
## In M0 position
step_pin: PE2
dir_pin: PC5
enable_pin: !PF11
microsteps: 32
rotation_distance: 4
# endstop_pin: ^PG10 # disable for beacon
endstop_pin: probe:z_virtual_endstop # use beacon as virtual endstop
#position_endstop: 0.0
position_min: -1
position_max: 400
full_steps_per_rotation: 200
# homing_retract_dist: 5.0`.
homing_retract_dist: 0 # beacon needs this to be set to 0
homing_positive_dir: false
homing_speed: 5.0
second_homing_speed: 2.5
[tmc2209 stepper_z]
interpolate: false
uart_pin: PC4
run_current: 1
sense_resistor: 0.110

#########################

[extruder]
## In M1 position
### Vz-HextrudORT
step_pin: PE3
dir_pin: !PF13
microsteps: 16
enable_pin: !PF14
# rotation_distance: 22.5 # 100.49 - cold? ---- best
rotation_distance: 22.085 # 250C, was 22.5 cold - calculated forwards?
# rotation_distance: 23.23 # old
# rotation_distance: 22.14 # 101.79
# rotation_distance: 22.53 # 99.52
# rotation_distance: 22.515 # 100.75
gear_ratio: 50:8
nozzle_diameter: 0.5
filament_diameter: 1.750
heater_pin: PB0
sensor_type: PT1000
sensor_pin: PF4
###
#control: pid
#pid_Kp=28.737 
#pid_Ki=1.935 
#pid_Kd=106.684
min_temp: 0
max_temp: 400
full_steps_per_rotation: 200
# max_extrude_only_distance: 1000.0
max_extrude_only_distance: 101.0 # change me
max_extrude_cross_section: 500
max_extrude_only_velocity: 200
max_extrude_only_accel: 10000
min_extrude_temp: 170 # was 0
pressure_advance: 0.04 # was 0.02. Is for Polymarket ASA
pressure_advance_smooth_time: 0.03
[tmc2209 extruder]
interpolate: false
uart_pin: PF12
run_current: 0.7
sense_resistor: 0.110



########################
########################

[heater_bed]
heater_pin: PE5
sensor_type: Generic 3950
sensor_pin: PC1
#control: pid
#pid_Kp: 66.746
#pid_Ki: 3.504
#pid_Kd: 317.878
